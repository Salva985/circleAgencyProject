<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle Agency</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome (for burger icon) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-light">
        <div
          class="container d-flex align-items-center justify-content-between"
        >
          <!-- Logo -->
          <a class="navbar-brand" href="/">
            <img src="/assets/logos/circle.svg" alt="Circle Logo" height="40" />
          </a>

          <!-- Burger Toogle -->
          <button
            class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Collapsible nav links -->
          <div
            class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav text-center mx-auto">
              <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/#projects">Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/#services">Services</a>
              </li>

                <!-- Mobile-only Contact Button -->
              <li class="nav-item d-lg-none mt-3">
                <a class="btn btn-outline-primary" href="/pages/contact">Contact Us</a>
              </li>
            </ul>
          </div>

                <!-- Contact Button (right - desktop only) -->
            <div class="d-none d-lg-block">
                <a class="btn btn-outline-primary" href="/pages/contact" id="menuBtn">Contact Us</a>
            </div>

        </div>
      </nav>
    </header>

    <!-- Add your page content below -->

    <!-- Bootstrap JS (Bundle includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
