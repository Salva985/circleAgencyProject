<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle Agency</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome (for burger icon) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-light">
        <div
          class="container d-flex align-items-center justify-content-between"
        >
          <!-- Logo -->
          <a class="navbar-brand" href="/">
            <img src="/assets/logos/circle.svg" alt="Circle Logo" height="40" />
          </a>

          <!-- Burger Toogle -->
          <button
            class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Collapsible nav links -->
          <div
            class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav text-center mx-auto">
              <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/#projects">Projects</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/#services">Services</a>
              </li>

                <!-- Mobile-only Contact Button -->
              <li class="nav-item d-lg-none mt-3">
                <a class="btn btn-outline-primary" href="/pages/contact">Contact Us</a>
              </li>
            </ul>
          </div>

                <!-- Contact Button (right - desktop only) -->
            <div class="d-none d-lg-block">
                <a class="btn btn-outline-primary" href="/pages/contact" id="menuBtn">Contact Us</a>
            </div>

        </div>
      </nav>
    </header>

    <section class="hero-section d-flex align-items-center">
        <div class="container">
          <div class="row align-items-center flex-column flex-lg-row">
      
            <!-- Text Content -->
            <div class="hero-content col-lg-6">
              <h1 class="hero-title display-4 fw-bold">
                Empower your Business with stunning design!
              </h1>
              <h3 class="hero-subtitle display">
                Circle is a digital design and development studio. We design and develop astonishing websites and mobile apps.
              </h3>
              <div class="hero-buttons d-flex align-items-center gap-3 mt-4">
                <a href="/pages/contact.html" class="btn btn-lg btn-primary hero-contact-btn">Get in touch</a>
                <a href="/#projects" class="hero-link fw-bold">See our work</a>
              </div>
            </div>
      
            <!-- Hero Image -->
            <div class="img-hero col-lg-6 text-center mt-5 mt-lg-0">
              <img src="/assets/hero-section/hero-image.png" alt="Hero illustration" class="img-fluid hero-img" />
            <!-- Floating cards -->
                <img src="/assets/hero-section/card-1.png" alt="Card 1" class="hero-card card-1" />
                <img src="/assets/hero-section/card-2.png" alt="Card 2" class="hero-card card-2" />
            </div>
      
          </div>
        </div>
      </section> 

    <!-- Bootstrap JS (Bundle includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
