<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | Circle Agency</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Font Awesome (optional for icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <div class="page-wrapper">
    <!-- NAVBAR placeholder -->
    <div id="navbar-placeholder"></div>

    <!-- CONTACT FORM SECTION -->
    <section class="contact-section py-5">
      <div class="container">
        <h2 class="text-left fs-1 mb-4">Contact Us</h2>

        <form class="row g-3">
          <div class="col-md-6">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" required placeholder="Enter your full name" />
          </div>

          <div class="col-md-6">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" required placeholder="Enter your email" />
          </div>

          <div class="col-12">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" />
          </div>

          <div class="col-12">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="5" required placeholder="Write your message here..."></textarea>
          </div>

          <div class="col-12 text-center mt-4">
            <button type="submit" class="btn contact-submit">Submit</button>
          </div>
        </form>
      </div>
    </section>

    <!-- SCRIPTS -->
    <script src="/js/loadNavbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/loadFooter.js"></script>
    </div>
  </body>
</html>
